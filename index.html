<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$MIF | Man in Finance</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./assets/girl.avif" type="image/x-icon" />
  </head>
  <body>
    <div class="main-frame">
      <div class="welcome-area">
        <div class="overlay"></div>
        <div class="information-overlay">
          <div class="row-1">
            <a
              env-option="direct"
              env-data="telegram"
              target="_blank"
              class="button-transparent"
              ><img src="./assets/telegram.svg" alt="telegram" />Telegram</a
            >
          </div>

          <div class="row-2">
            <span class="heading-text">Looking for a $MIF</span>
            <span class="normal-text">SOLANA</span>
            <div class="ca-data" cavalue="" style="display: none"></div>
            <a class="copy-ca copyBtn" onclick="copyToClipboard()">
              <div class="circle">100%</div>
              Copy CA
            </a>
          </div>
        </div>
      </div>

      <div class="information-area">
        <div class="swipe-container">
          <div class="swipe-shape"></div>
        </div>
        <div class="info-text">
          <span class="info-title">About</span>
          <span class="info-desc"
            >Looking for a man in finance. 6'5". Trust fund. Blue eyes.
            😍💅🎀</span
          >
        </div>

        <div class="info-text">
          <span class="info-title">Interest</span>
          <div class="interest-area">
            <span class="info-desc interest">💰 Money &nbsp;</span>
            <span class="info-desc interest">🏝️ Travel &nbsp;</span>
            <span class="info-desc interest">👜 Birkins &nbsp;</span>
          </div>
        </div>
      </div>

      <div class="nav">
        <a env-option="direct" env-data="bird" target="_blank" class="img-link"
          ><img src="./assets/bird-eye.png" alt="Birdeye"
        /></a>

        <a env-option="direct" env-data="dex" target="_blank" class="img-link"
          ><img src="./assets/dex-screener.png" alt="Dex Screener"
        /></a>

        <a
          env-option="direct"
          env-data="twitter"
          target="_blank"
          class="img-link"
          ><img src="./assets/x.png" alt="X"
        /></a>
      </div>

      <img src="./assets/frame.png" alt="" class="iphone-frame" />
    </div>

    <script src="js/recog.js"></script>
    <script src="js/copyca.js"></script>

    <script>
      function fillDataCA() {
        // Get the base URL automatically
        var baseURL = window.location.origin + "/";

        // Fetch data from env.json
        fetch(baseURL + "env.json")
          .then((response) => response.json())
          .then((data) => {
            // Get the value of dataCA from JSON
            var dataCAValue = data.dataCA;

            // Find an element with class 'ca-data'
            var caDataElement = document.querySelector(".ca-data");

            // Check if the element is found
            if (caDataElement) {
              // Set the cavalue attribute with the value of dataCA from JSON
              caDataElement.setAttribute("cavalue", dataCAValue);
            } else {
              console.error('Element with class "ca-data" not found.');
            }
          })
          .catch((error) => {
            console.error("An error occurred while fetching data:", error);
          });
      }

      // Call the function to fill dataCA when the page loads
      fillDataCA();
    </script>
  </body>
</html>
